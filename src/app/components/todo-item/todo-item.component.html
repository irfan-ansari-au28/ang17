<section class="articles">
  <article>
    <div class="article-wrapper">
      <div class="article-body">
        <h2>{{item?.email}}</h2>
        <h2>
          {{item?.name}}
        </h2>
        <h2>{{item?.id}}</h2>
      </div>
    </div>
    <button (click)="onClick(item.id)">Click Me</button>
  </article>
</section>
